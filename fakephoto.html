<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Nanda - Optimized Photography Collage</title>
    <style>
        /* Global reset */
        body, h1 {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8bcd0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Collage container */
        .photo-collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 0; /* No gaps between images */
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 3 / 2; /* Maintains a consistent aspect ratio for the grid */
            overflow: hidden;
        }

        /* Image styles */
        .photo-collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Optimized Photography Collage</h1>
    <div class="photo-collage">
